services:
  webapp:
    build: .
    ports:
      - "9090:9090"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/purchase_cart_db?sslmode=disable
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: purchase_cart_db
    ports:
      - "5432:5432"
    volumes:
      - ./database/migrations/:/tmp/sql_scripts
